<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="head-login">
            <h2>Login</h2>
            <p>Por favor inicie sessão na nossa plataforma</p>
        </div>
        
        <input class="input-user" type="text" placeholder="Nome do usuário">

        <input class="input-password" type="password" placeholder="Senha">

        <p class="text-forgot">Esqueceste a tua senha?</p>

        <a href="../index.html"><button>Entrar</button></a>

        <p class="text-not-account">Não tenho uma conta. <a href="#">Registrar</a></p>
    </section>
</body>
</html>
